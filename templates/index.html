  <link href='http://fonts.googleapis.com/css?family=Londrina+Sketch' rel='stylesheet' type='text/css'>
  <style type="text/css">

   #counter {
      font-family: 'Londrina Sketch', cursive;
      font-size:64pt;
      color: white;  
      position: fixed;
      width:100%;
      text-align:center;
      padding: 0px;
      margin:0px;
   }
   
   #counter h3 {
      padding: 0px;
      margin: 0px;
      font-size: 32pt;
   }

   #beachball {
      position : fixed;
      left: 100px;
      top: 100px;
      z-index: 5;
   }
   
   #splash {
      position : fixed;
      display: none;
   }

   .zone {
      position: fixed;
   }

   .safe {
      width: 600px;
      height: 600px;
      -webkit-border-radius: 200px;
      background-color: #bd8633; 
      z-index: 4;
   }

   .danger {
      width: 800px;
      height: 800px;
      -webkit-border-radius: 300px;
      background-color: #82521f;
      z-index: 3;
   }
   
   #sea {
      width: 100%;
      height: 100%;
      background-image: -webkit-linear-gradient(bottom, rgb(22,217,235) 44%, rgb(20,169,250) 72%);      
      background-image: -webkit-gradient(
         linear,
         left bottom,
         left top,
         color-stop(0.44, rgb(22,217,235)),
         color-stop(0.72, rgb(20,169,250))
      );
   }
   
   #info {
      font-family: monospace;
      position: fixed;
      color: white;
      opacity: 0.8;
      background-color: #909090;
      width: auto;
      height: auto;     
   }

  </style>

  <!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

  <!-- All JavaScript at the bottom, except this Modernizr build.
       Modernizr enables HTML5 elements & feature detects for optimal performance.
       Create your own custom Modernizr build: www.modernizr.com/download/ -->

</head>
<body>
  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->

  <div id="sea" class="zone"></div>
  <div id="danger-zone" class="safe zone"></div>
  <div id="safe-zone" class="danger zone"></div>

  <img id="beachball" src="{{url_for('static', filename='img/beachball.png')}}" />
  <img id="splash" src="{{url_for('static', filename='img/splash.png')}}" />

  <div id="info">
     <strong>left arrow</strong>  - gravity left <br/>
     <strong>right arrow</strong> - gravity right <br/>
     <strong>spacebar</strong>    - pause/unpause <br/>
     <strong>R</strong>           - reset <br/>
  </div>

  <h1 id="counter">
   beachball madness
  </h1>

  <!-- scripts concatenated and minified via build script -->
  <script src="{{url_for('static', filename='js/vendor/jquery-1.7.2.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/box2d.js')}}"></script>
  <script src="{{url_for('static', filename='js/box2dw.js')}}"></script>
  <script src="{{url_for('static', filename='js/plugins.js')}}"></script>
  <script src="{{url_for('static', filename='js/main.js')}}"></script>
  <!-- end scripts -->

</body>
